{% extends "base.html" %}
{% block content %}
<div class="container text-center">
    <div class="row flex-warp g-2">
        {% for t in content %}
        <div class="col">
            <a href="{{url_for('video_page', i=t.id)}}">
                <div class="card" style="width: 18rem; height: 18rem;">
                    <img src="{{url_for('getThumb', i=t.id)}}" class="card-img-top" style="aspect-ratio:1.3" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{t.title}}</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    {% if length == 0 %}
    <p>not found</p>
    {% endif %}
</div>
{% endblock %}
</html>
